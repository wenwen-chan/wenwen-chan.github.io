<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单图片展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(67,67,67,0.8); /* 灰色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使容器占满整个视口高度 */
        }
        
        .image-container {
           
            padding: 10px; /* 可选：内边距 */
            background-color: transparent; /* 可选：图片背景色 */
            
        }
        
        img {
            max-width: 100%; /* 图片最大宽度 */
            height: auto; /* 保持宽高比 */
            display: block; /* 消除图片底部间隙 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 替换为你的图片路径 -->
        <img src="loading.gif" alt="loading">
    </div>
</body>
</html>
